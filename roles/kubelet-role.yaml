---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubelet-runtime
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - nodes
      - nodes/status
      - pods
      - pods/status
      - pods
      - configmaps
      - persistentvolumes
      - persistentvolumeclaims
      - secrets
      - services
      - healthz
      - jobs
      - cronjobs
    verbs: ["*"]
  - nonResourceURLs: ["*"]
    verbs: ["get", "watch", "list"]
